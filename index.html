<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blog page</title>
</head>
<body>
	<header>
		<form>
			<h2>Already Registered? <u>LOGIN</u> now</h2>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="abc@gmail.com">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
				<button type="submit">
					<img src="Resources/logo.png" height="10" width="20">Login
				</button>
			</div>
		</form>
	</header>
	<br>
	<hr>
	<br>
	<main>
		<div>
			<a href="#"><h3>Coding Ninjas Blogs</h3></a>
		</div>
		<div>
			<img src="Resources/image.png" width="100%">
		</div>
	</main>
	<br>
	<hr>
	<br>
	<div>
	<h2><u>REGISTRATION</u></h2>
	<br>
		<form method="post">
			<table>
				<tr>
					<td><label for="fname">First Name:</label></td>
					<td><input type="text" name="fname"></td>
				</tr>
				<tr>
					<td><label for="lname">Last Name:</label></td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Current Address:</td>
					<td colspan="2">
						<table>
							<tr>
								<td><label for="flat_no">Flat No./House No.</label></td>
								<td><input type="text" name="flat_no"></td>
							</tr>
							<tr>
								<td><label for="locality">Locality</label></td>
								<td><input type="text" name="locality"></td>
							</tr>
							<tr>
								<td><label for="city">City</label></td>
								<td><input type="text" name="city"></td>
							</tr>
							</tr>
						</table>
					</td>
				<tr>
					<td colspan="2"><label for="radio"><b>Is Current address and Permanent address same?</b></label></td>
					<td>
						<input type="radio" name="perm" id="radio" checked="">Yes
						<input type="radio" name="perm">No
					</td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" name="email" placeholder="abc@gmail.com"></td>
				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" name="password"></td>
				</tr>
				<!-- <tr>
					<td><button type="submit">Register</button></td>
				</tr> -->
			</table>
			<br>
			<button type="submit"><big>Register</big></button>
		</form>
	</div>

</body>
</html>
